name: Deploy to Lovable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to Lovable
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.LOVABLE_TOKEN }}
        vercel-org-id: ${{ secrets.LOVABLE_ORG_ID }}
        vercel-project-id: ${{ secrets.LOVABLE_PROJECT_ID }}
        working-directory: ./
